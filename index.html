<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Séquence Forbidden avec Captcha</title>
  <script type="text/javascript" src="https://b82b1763d1c3.ef7ef6cc.eu-west-3.captcha.awswaf.com/b82b1763d1c3/jsapi.js" defer></script>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 2rem;
      align-items: start;
    }

    #form-container {
      margin-bottom: 1rem;
    }

    #sequence-container {
      font-family: monospace;
      white-space: pre-line;
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 1rem;
      background: #f5f5f5;
    }

    .error {
      color: red;
      margin-top: 0.5rem;
    }

    #captcha-container {
      position: sticky;
      top: 2rem;
      min-width: 300px;
      padding: 1rem;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .progress {
      margin-top: 1rem;
      font-size: 0.9em;
      color: #666;
    }

    button {
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
    }

    input {
      padding: 0.3rem;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
<div id="form-container">
  <form id="sequence-form">
    <label for="number">Entrez un nombre (1-1000):</label><br>
    <input type="number" id="number" min="1" max="1000" required><br>
    <button type="submit">Démarrer la séquence</button>
  </form>
  <div id="error" class="error"></div>
</div>

<div class="container">
  <div id="sequence-container"></div>
  <div id="captcha-container"></div>
</div>
<div class="progress"></div>

<script type="module" src="/src/main.js"></script>
</body>
</html>
